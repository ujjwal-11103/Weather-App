<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">


    <title>Weather App</title>
</head>

<body>

    <div class="main">

        <div class="container-main">

            <div class="container-inside">

                <!-- Section Top -->

                <div class="search-box">

                    <div class="search-input">

                        <input type="text" placeholder="Search City" id="search-text">

                    </div>

                    <div class="search-icon">

                        <box-icon name='search-alt-2' id="icon"></box-icon>

                    </div>

                </div>

                <!-- middle section -->

                <div class="middle-section" id="middle-cloud">

                    <div class="saved-image">

                        <img src="Assets/cloud.png" alt="Weather-img" id="cloud">

                    </div>

                    <div class="temp-area">

                        <div class="celsius">

                            <h2 id="celsius-text"> </h2>
                            <h3 id="celsius-description"></h3>
                        </div>

                    </div>

                </div>

                <!-- 404 -->

                <div class="middle-section-404" id="middle-cloud-404">

                    <div class="saved-image">

                        <img src="Assets/404.png" alt="Weather-img" id="cloud">

                    </div>

                    <div class="temp-area">

                        <div class="celsius">

                            <h2 id="error-text"></h2>
                            <h3 id="error-description"></h3>
                        </div>

                    </div>

                </div>

                <!-- 404 -->

                <!-- bottom section -->
                <div class="bottom-section">

                    <div class="humidity">

                        <div class="humidity-logo">

                            <box-icon name='water' color='#ffffff' class="humidity-img"></box-icon>

                        </div>

                        <div class="humidity-text">

                            <h4 id="humidity-h4-text1"></h4>
                            <h4>Humidity</h4>

                        </div>

                    </div>

                    <div class="speed">


                        <div class="speed-logo">

                            <box-icon name='wind' color='#ffffff' class="speed-img"></box-icon>

                        </div>

                        <div class="speed-text">

                            <h4 id="speed-text-h4"></h4>
                            <h4>Wind speed</h4>

                        </div>


                    </div>

                </div>

            </div>

        </div>

    </div>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="script.js"></script>

</body>

</html>
